<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freepik API Image Generation Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result-box { padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
        .image-preview { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Freepik API Image Generation Result</h1>
    <div class="result-box">
        <p><strong>Task ID:</strong> <span id="task-id"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <div class="image-preview" id="image-preview"></div>
    </div>
    <script>
        // Paste your API result JSON here
        const apiResult = {
    "data": {
        "task_id": "6b4607ed-611a-4655-8be1-0f1cd6543f39",
        "status": "CREATED",
        "generated": []
    }
};

        document.getElementById('task-id').textContent = apiResult.data.task_id;
        document.getElementById('status').textContent = apiResult.data.status;

        // If the API returns generated images, display them
        if (apiResult.data.generated && apiResult.data.generated.length > 0) {
            apiResult.data.generated.forEach(function(img) {
                const imgElem = document.createElement('img');
                imgElem.src = img.url;
                imgElem.alt = "Generated Image";
                imgElem.style.maxWidth = "512px";
                imgElem.style.display = "block";
                imgElem.style.marginBottom = "10px";
                document.getElementById('image-preview').appendChild(imgElem);
            });
        } else {
            document.getElementById('image-preview').textContent = "No image generated yet. Please check back later or refresh when the task is complete.";
        }
    </script>
</body>
</html>
