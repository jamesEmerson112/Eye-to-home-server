<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Image Analyzer</title>
    <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="font-sans m-10">
    <h1 class="text-3xl font-bold mb-6">Gemini Image Analyzer</h1>
    <div class="mb-10" id="section-generate">
        <div class="mb-2.5 p-2.5 border border-gray-300 bg-gray-100 min-h-[40px]" id="generate-result"></div>
        <button onclick="testGenerateImage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
            Test Generate Image
        </button>
        <button onclick="startPollingGeneratedImage()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Start Polling for Generated Image
        </button>
    </div>
    <div class="mb-10" id="section-upload">
        <form id="upload-form" enctype="multipart/form-data" class="mb-4">
            <input type="file" id="image-upload" accept="image/*" required class="block mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Upload & Analyze
            </button>
        </form>
        <div class="mb-2.5 p-2.5 border border-gray-300 bg-gray-100 min-h-[40px]" id="upload-result"></div>
    </div>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Handle image upload and analysis
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const resultBox = document.getElementById('upload-result');
            const fileInput = document.getElementById('image-upload');
            if (!fileInput.files || fileInput.files.length === 0) {
                resultBox.textContent = "Please select an image to upload.";
                return;
            }
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            resultBox.textContent = "Uploading and analyzing...";
            fetch('/analyze-image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    // Render markdown as HTML with a success message
                    resultBox.innerHTML = "<div class='text-green-600 font-bold mb-2'>Success! Image uploaded and analyzed.</div>" +
                                          marked.parse(data.result);
                } else if (data.error) {
                    resultBox.textContent = "Error: " + data.error;
                } else {
                    resultBox.textContent = "Unknown error.";
                }
            })
            .catch(err => {
                resultBox.textContent = "Request failed: " + err;
            });
        });

        function testGenerateImage() {
            const resultBox = document.getElementById('generate-result');
            resultBox.textContent = "Generating image...";
            fetch('/generate_image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                // Check for new Freepik API format with base64 image
                if (data.data && Array.isArray(data.data) && data.data.length > 0 && data.data[0].base64) {
                    const imgElem = document.createElement('img');
                    imgElem.src = "data:image/png;base64," + data.data[0].base64;
                    imgElem.alt = "Generated Image";
                    imgElem.className = "max-w-md mb-2.5";
                    resultBox.innerHTML = "";
                    resultBox.appendChild(imgElem);
                } else if (data.data && data.data.generated && data.data.generated.length > 0) {
                    // Legacy: Show the generated image(s) from .url
                    resultBox.innerHTML = "";
                    data.data.generated.forEach(function(img) {
                        const imgElem = document.createElement('img');
                        imgElem.src = img.url;
                        imgElem.alt = "Generated Image";
                        imgElem.className = "max-w-md mb-2.5";
                        resultBox.appendChild(imgElem);
                    });
                } else if (data.data && data.data.status) {
                    resultBox.innerHTML = "<b>Status:</b> " + data.data.status + "<br><b>Task ID:</b> " + data.data.task_id;
                } else if (data.error) {
                    resultBox.textContent = "Error: " + data.error;
                } else {
                    resultBox.textContent = "Unknown error.";
                }
            })
            .catch(err => {
                resultBox.textContent = "Request failed: " + err;
            });
        }

        // Polling for generated image
        let pollingInterval = null;
        function startPollingGeneratedImage() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            pollingInterval = setInterval(() => {
                fetch('/latest_generated_image')
                    .then(response => response.json())
                    .then(data => {
                        const resultBox = document.getElementById('generate-result');
                        if (data.data && Array.isArray(data.data) && data.data.length > 0 && data.data[0].base64) {
                            const imgElem = document.createElement('img');
                            imgElem.src = "data:image/png;base64," + data.data[0].base64;
                            imgElem.alt = "Generated Image";
                            imgElem.className = "max-w-md mb-2.5";
                            resultBox.innerHTML = "";
                            resultBox.appendChild(imgElem);
                        } else if (data.data && data.data.generated && data.data.generated.length > 0) {
                            // Legacy: Show the generated image(s) from .url
                            resultBox.innerHTML = "";
                            data.data.generated.forEach(function(img) {
                                const imgElem = document.createElement('img');
                                imgElem.src = img.url;
                                imgElem.alt = "Generated Image";
                                imgElem.className = "max-w-md mb-2.5";
                                resultBox.appendChild(imgElem);
                            });
                        } else if (data.data && data.data.status) {
                            resultBox.innerHTML = "<b>Status:</b> " + data.data.status + "<br><b>Task ID:</b> " + data.data.task_id;
                        } else if (data.error) {
                            resultBox.textContent = "Error: " + data.error;
                        } else {
                            resultBox.textContent = "No generated image available yet.";
                        }
                    })
                    .catch(err => {
                        document.getElementById('generate-result').textContent = "Polling failed: " + err;
                    });
            }, 5000);
        }
    </script>
</body>
</html>
